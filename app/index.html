    <header class="header" role="banner">
      <h1 id="app-title">Twitter hashtag reacher curve</h1>
      <p id="app-description">A simple app that display pretilly the twitter hashtag reach over last 6 days</p>
    </header>

    <main class="main" role="main">
        <div id="form-container" class="animated">
          <span id="form-info">Type your hashtag</span>
          <span id="form-info-example">(ex: #BarackObama)</span>
          <form id="form">
            <input id="input-hashtag" type="text" name="hashtag" />
            <input type="submit" value="Afficher" />
          </form>
        </div>
        <div id="result" class="animated visibility-hidden">
          <div id="svg-container">
            <svg viewBox="0 0 100 100" preserveAspectRatio="none">
              <path class="path" d=""/>
              <text class="text" x="20" y="70">3000</text>
            </svg>
          </div>
          <span id="form-retry">Try a new hashtag ?</span>
        </div>
    </main>
